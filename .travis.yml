sudo: required
language: csharp

mono: none
dotnet: 2.0.0

#if: branch = "master"

branches:
  only:
    - master
    - /.*/

script: 
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_PULL_REQUEST_BRANCH
  - echo $TRAVIS_PULL_REQUEST_SHA
  - echo $STABLE
  - dotnet restore ./src/ReactiveDomain.sln
  - dotnet msbuild ./src/ReactiveDomain.sln
  
deploy:
  provider: script
  script: deploy.sh
    on:
      condition: "$TRAVIS_BRANCH" == "master" && "$STABLE" == "false"

