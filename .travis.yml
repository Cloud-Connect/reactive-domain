sudo: required
language: csharp

mono: none
dotnet: 2.0.0

#if: branch = "master"

branches:
  only:
    - master
    - /.*/

script: 
  - dotnet restore ./src/ReactiveDomain.sln
  - dotnet msbuild ./src/ReactiveDomain.sln

after_success:
  - if [ $TRAVIS_BRANCH == "master" && $TRAVIS_PULL_REQUEST == "false" ]; then
      find $TRAVIS_BUILD_DIR;
    fi

